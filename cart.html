<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <style>
    .product {
      margin-bottom: 20px;
    }
    .cart {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="product">
    <h2>Product Name</h2>
    <p>Price: $50</p>
    <button onclick="addToCart('Product Name', 50)">Add to Cart</button>
  </div>

  <div class="cart">
    <h3>Shopping Cart</h3>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: $0</p>
  </div>

  <script src="cart.js"></script>
</body>
</html>
